<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Scanner</title>
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: Arial, sans-serif;
            color: #00ffea;
            overflow: hidden;
        }

        .center {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loader {
            border: 5px solid #222;
            border-top: 5px solid #00ffe1;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin: auto;
            animation: spin 1.3s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        #scan-box {
            display: none;
        }

        #result {
            display: none;
            font-size: 18px;
            line-height: 1.6;
        }

        #map {
            width: 100%;
            height: 250px;
            margin-top: 15px;
            border: 2px solid #00ffe1;
        }
    </style>

    <!-- Leaflet Map Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>

    <!-- LOADING SCREEN -->
    <div id="loading" class="center">
        <div class="loader"></div>
        <p style="margin-top: 15px;">Initializing scanner...</p>
    </div>

    <!-- SCAN SCREEN -->
    <div id="scan-box" class="center">
        <p>Scanning device...</p>
        <div class="loader" style="width:60px;height:60px;"></div>
    </div>

    <!-- RESULT -->
    <div id="result" class="center">
        <h2>üìç Location Detected</h2>
        <p><b>Latitude:</b> <span id="lat"></span></p>
        <p><b>Longitude:</b> <span id="lon"></span></p>
        <div id="map"></div>
    </div>

    <script>
        // STEP 1 ‚Äî Loading screen
        setTimeout(() => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("scan-box").style.display = "block";

            // STEP 2 ‚Äî Scan then request geolocation
            setTimeout(() => {
                getLocation();
            }, 1500);

        }, 2000);

        // Function GET LOCATION (dengan izin)
        function getLocation() {
            if (!navigator.geolocation) {
                alert("Your device does not support location.");
                return;
            }

            navigator.geolocation.getCurrentPosition(success, error);
        }

        // Jika user klik "Allow"
        function success(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            document.getElementById("scan-box").style.display = "none";
            document.getElementById("result").style.display = "block";

            document.getElementById("lat").textContent = lat;
            document.getElementById("lon").textContent = lon;

            // Show MAP
            var map = L.map('map').setView([lat, lon], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);
            L.marker([lat, lon]).addTo(map);
        }

        // Jika user klik "Block"
        function error() {
            alert("Location access denied. Cannot scan.");
        }
    </script>

</body>
</html>
